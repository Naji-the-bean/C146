<!DOCTYPE html>
<html>
    <head>
<title>PRO-C146</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
    <a-scene>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>
        <a-cylinder position="1 0.75 -3.68" radius="0.5" height="1.2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-1 0.75 -3.68" radius="0.5" height="1.2" color="#FFC65D"></a-cylinder>
        <a-box position="0 2 -3.68" color="blue" width="3" height="1.27"></a-box>
        <a-box position="0 2.95 -3.68" color="green" width="1" height="0.6"></a-box>
        <a-sphere position="0.2 2.95 -3" radius="0.125" color="white"></a-sphere>
        <a-sphere position="-0.2 2.95 -3" radius="0.125" color="white"></a-sphere>



        <a-cylinder 
        position="0 3.5 -3.3" 
        color="black" 
        radius="0.1"
        animation="property: position; from:-0.2 3.5 -3.3;to: 0.2 3.5 -3.3;dir:alternate;loop: true; dur: 1000"> </a-cylinder>

        <a-entity position="0 0 0" rotation="0 0 0">

        </a-entity>
    -->

</html>
